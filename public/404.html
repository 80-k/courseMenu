<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Menu</title>
    <script type="text/javascript">
      // GitHub Pages SPA 리다이렉트 핸들러
      // URL을 sessionStorage에 저장하고 index.html로 리다이렉트
      sessionStorage.setItem('pathToRedirect', window.location.pathname + window.location.search);
      window.location.replace('/courseMenu/');
    </script>
  </head>

</html>
