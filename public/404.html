<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S.G. 💍 MIYU</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      p {
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .loading {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">💍</div>
      <h1>S.G. 💍 MIYU</h1>
      <p>페이지를 불러오는 중입니다...</p>
      <div class="loading">잠시만 기다려주세요.</div>
    </div>

    <script>
      // GitHub Pages SPA 라우팅 지원 (새 방식)
      // 환경별로 다른 처리 방식 사용
      (function() {
        var l = window.location;
        var isGitHubPages = l.hostname.includes('github.io');
        var pathSegmentsToKeep = isGitHubPages ? 1 : 0;

        if (isGitHubPages) {
          // GitHub Pages용 리다이렉트 (기존 방식 유지)
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        } else {
          // 로컬 개발 환경용 - basepath '/' 사용
          var currentPath = l.pathname + l.search + l.hash;
          sessionStorage.setItem('redirect', currentPath);
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
        }
      })();
    </script>
  </body>
</html>
